 <!-- views/userregistration.html -->
 <div class="container"></div>
 <div class="box-login" ng-controller="UserRegistrationController">
    <h1>Register new User</h1>
    <div class="form-login">
        <input type="text" placeholder="Username" ng-model="Data.login" />
        <input type="password" placeholder="Password" ng-model="Data.userAccountPassword" />
        <button ng-click="validateData()">Register</button>
        <p ng-show="errorMessage">{{errorMessage}}</p>
        </div>
    </div>
