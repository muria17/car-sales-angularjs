<body ng-app="myApp" ng-controller="WebsiteBasicController">
    <div id="loader" ng-show="loading" class="loader"></div>
    <div class="image"></div>
    <div class="teste">
    <div class="menu">
        <button>Available vehicles</button>
        <button ng-click="redirectToPage()">Customers</button>
        <a href="https://www.instagram.com/muriacarsales/" target="_blank" rel="noopener noreferrer" class="btn">
            <i class="fab fa-instagram"></i> MuriaCarSales
        </a>  
        <a href="https://maps.app.goo.gl/z9x7phBAuSN33TdJ7" target="_blank" rel="noopener noreferrer" class="btn-2">
            <i class="fas fa-map-marker-alt"></i> Localization
        </a>      
    </div>
    <div class="ads">
        <button class="ads-button" ng-click="isFormVisible = true">+</button>
        <div class="modal" ng-if="isFormVisible">
            <div class="modal-content">
                <span class="close" ng-click="closeModal()">&times;</span>
                <h2>New ads</h2>
                <form ng-submit="addAds()">
                    <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" ng-model="newAds.name" required>
                </div>
                <div class="form-row">
                    <label for="value">Value:</label>
                    <input type="text" id="value" ng-model="newAds.value">
                </div>
                <div class="form-row">
                    <label for="description">Description:</label>
                    <input type="text" id="description" ng-model="newAds.description" required>
                </div>
                <div class="form-row">
                    <label for="imageAds">Image:</label>
                    <input type="imageAds" id="imageAds" ng-model="newAds.urlImage">
                </div>
                <div class="button-row">
                    <button type="submit">Save</button>
                    <button type="button" ng-click="closeModal()">Cancel</button>
                </div>
                </form>
            </div>
        </div>
        <div class="ad-item" ng-repeat="carStock in carStock">
            <div class="text1">
                <div class="image1">
                    <img src="{{carStock.urlImage}}" alt="Carro 2">
                </div>
                <span class="delete-button-ads" ng-click="deleteAds(carStock.id, $index)">X</span>
                <p><span class="static-text">Model:</span> <span ng-bind="carStock.name"></span></p>
            <p><span class="static-text">Description:</span> <span ng-bind="carStock.description"></span></p>
            <p><span class="static-text">Value:</span> <span ng-bind="carStock.value | currency:'R$ ':2"></span></p>
            </div>
        </div>
    </div>
        </div>
    <div class="register">
        <a href="https://github.com/muria17" target="_blank" rel="noopener noreferrer" class="btn">
            Desenvolvido por @muria17
        </a>  
    </div>
</body>
