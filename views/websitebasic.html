<body ng-app="myApp" ng-controller="WebsiteBasicController">
    <div id="loader" ng-show="loading" class="loader"></div>
    <div class="image"></div>
    <div class="teste">
    <div class="menu">
        <button>Available vehicles</button>
        <button ng-click="redirectToPage()">Customers</button>
        <a href="https://www.instagram.com/muriacarsales/" target="_blank" rel="noopener noreferrer" class="btn">
            <i class="fab fa-instagram"></i> MuriaCarSales
        </a>  
        <a href="https://maps.app.goo.gl/z9x7phBAuSN33TdJ7" target="_blank" rel="noopener noreferrer" class="btn-2">
            <i class="fas fa-map-marker-alt"></i> Localization
        </a>      
    </div>
    <div class="ads">
        <div class="ad-item" ng-repeat="carStock in carStock">
            <div class="text1">
                <div class="image1">
                    <img src="{{carStock.urlImage}}" alt="Carro 2">
                </div>
                <p><span class="static-text">Model:</span> <span ng-bind="carStock.name"></span></p>
            <p><span class="static-text">Description:</span> <span ng-bind="carStock.description"></span></p>
            <p><span class="static-text">Value:</span> <span ng-bind="carStock.value | currency:'R$ ':2"></span></p>
            </div>
        </div>
    </div>
        </div>
    <div class="register">
        <a href="https://github.com/muria17" target="_blank" rel="noopener noreferrer" class="btn">
            Desenvolvido por @muria17
        </a>  
    </div>
</body>
