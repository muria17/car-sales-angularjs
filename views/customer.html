<body ng-app="myApp" ng-controller="CustomerController">
    <div id="loader" ng-show="loading" class="loader"></div>
    <div class="image"></div>
    <div class="teste">
        <div class="menu">
        <button ng-click="redirectToPage()">Available vehicles</button>
        <button>Customers</button>
        <a href="https://www.instagram.com/muriacarsales/" target="_blank" rel="noopener noreferrer" class="btn">
            <i class="fab fa-instagram"></i> MuriaCarSales
        </a>  
        <a href="https://maps.app.goo.gl/z9x7phBAuSN33TdJ7" target="_blank" rel="noopener noreferrer" class="btn-2">
            <i class="fas fa-map-marker-alt"></i> Localization
        </a>   
    </div>

    <div class="ads">
        <button class="ads-button" ng-click="isFormVisible = true">+</button>
        <div class="modal" ng-if="isFormVisible">
            <div class="modal-content">
                <span class="close" ng-click="closeModal()">&times;</span>
                <h2>New Customer</h2>
                <form ng-submit="addCustomer()">
                    <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" ng-model="newCustomer.name" required>
                </div>
                <div class="form-row">
                    <label for="address">Address:</label>
                    <input type="text" id="address" ng-model="newCustomer.address">
                </div>
                <div class="form-row">
                    <label for="telephone">Telephone:</label>
                    <input type="text" id="telephone" ng-model="newCustomer.telephone" required>
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" ng-model="newCustomer.email">
                </div>
                <div class="form-row">
                    <label for="status">Status:</label>
                    <input type="text" id="status" ng-model="newCustomer.status">
                </div>
                <div class="button-row">
                    <button type="submit">Save</button>
                    <button type="button" ng-click="closeModal()">Cancel</button>
                </div>
                </form>
            </div>
        </div>
        <div class="ad-item" ng-repeat="customer in customers">
            <div class="text1">
                <span class="delete-button" ng-click="deleteCustomer(customer.id, $index)">X</span>
                <p><span class="static-text">Name: </span><span ng-bind="customer.name"></span></p>
                <p><span class="static-text">Address: </span><span ng-bind="customer.address"></span></p>
                <p><span class="static-text">Telephone: </span><span ng-bind="customer.telephone"></span></p>
                <p><span class="static-text">Email: </span><span ng-bind="customer.email"></span></p>
                <p><span class="static-text">Status: </span><span ng-bind="customer.status"></span></p>
            </div>
        </div>
    </div>
</div>
    <div class="register">
        <a href="https://github.com/muria17" target="_blank" rel="noopener noreferrer" class="btn">
            Desenvolvido por @muria17
        </a>  
    </div>
</body>
