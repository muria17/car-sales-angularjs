 <!-- views/login.html -->
<div class="container">
 <div class="box-login" ng-controller="LoginController">
    <h1>Sign in to Car Sales</h1>
    <div>
        <input type="text" placeholder="Username" ng-model="loginData.username" />
        <input type="password" placeholder="Password" ng-model="loginData.password" />
        <button ng-click="redirectToPage()">Sign in</button>
        <p ng-show="errorMessage">{{errorMessage}}</p>
        </div>
    </div>
</div>
